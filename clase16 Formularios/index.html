<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        
    </style>
</head>
<body>
    <div class="login">
        <h3>Registro</h3>
        <form action="php,js" method="GET"   >
            <fieldset>
                <legend>Datos personales</legend>
                <!-- Input text con mínimo y máximo -->
                <label for="nombre">Nombre y apellido (Obligatorio)</label>
                 <input type="text"  id="nombre" name="nombre" placeholder="Juan Perez" minlength="2" maxlength="25"  autofocus />
               
                 <!-- Input tel con pattern -->
              <!--nombre:valor de usuario -->
                <label for="tel">Tel</label>
                <input type="tel" id="tel" name="tel" placeholder="123-90122" pattern="[0-9]{3}-[0-9]{5}" autofocus>
                <label for="email">email</label>
                <input type="email" id="email" name="email" tabindex="2" >
            
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" tabindex="1">
               
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" ></textarea>
                <!--enctype a explorar-->

                <p>Tipo de Documento</p>
                <label for="documento1" class="vert">
                    <input type="radio" id="documento1" name="documento" value="DNI" >
                    DNI </label>
                <label for="documento2" class="vert">
                    <input type="radio" id="documento2" name="documento" value="CUIL">
                    CUIL </label>
                <label for="documento3" class="vert"> 
                    <input type="radio" id="documento3" name="documento" value="CUIT">
                    CUIT </label>
   
                <br>
                <label for="doc">Imagen Documento</label>
                <input type="file" id="doc" accept="" name="doc" multiple  > 


                <label for="nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="nacimiento" name="nacimiento" min="2018-01-01" max="2021-12-31">
            </fieldset>
            <fieldset>
                <legend>Lenguajes</legend>
                <!-- Checkbox -->
                <p>Seleccione los lenguajes que conoce</p>
               <label for="lenguaje1"> <input type="checkbox" id="lenguaje1" name="lenguaje1" value="HTML">
                 HTML5</label> 
                 <label for="lenguaje2"> <input type="checkbox" id="lenguaje2" name="lenguaje2" value="CSS">
                CSS</label>
                <label for="lenguaje3"><input type="checkbox" id="lenguaje3" name="lenguaje3" value="JS"> JS</label>


            </fieldset>
            <!-- Select -->
            <fieldset>
                <legend>Trabajo</legend>
                <!-- Select con optgroup-->
                <label for="modalidad">Seleccione modalidad trabajo:</label>
                <select name="modalidad" id="modalidad" >
                    <optgroup label="Modalidad">
                        <option value="remoto">Remoto</option>
                        <option value="oficina">Oficina</option>
                    </optgroup>
                    <optgroup label="Tiempo">
                        <option value="part">Medio tiempo</option>
                        <option value="full">Jornada completa</option>
                    </optgroup>
                </select>
                onchange
            </fieldset>   
            <!--
            <label for="miColor">Seleccione su color favorito:</label>
            <input type="color" id="miColor" name="miColor" value="#ff0000">
             -->
            <input type="checkbox" name="terminos" id="terminos"  >
            <label for="terminos">Acepto los términos.</label>

            <input type="reset" value="Resetear"> 
           <input type="submit" value="Hola">  
            <button type="submit"><i class="fas fa-paper-plane"></i>Enviar</button> 

            <!-- Para poder anidar una imagen o un ícono
 <a> cuando necesite navegar a otra documento u otra sección-->
                <a></a> <input> <button></button>
                <p id="mensaje-exito">Se ha enviado correctamente</p>
        </form>
    </div>
</body>

</html>
